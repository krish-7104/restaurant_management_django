<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order History</title>
    <style>
      /* Reset some default styles */
      body,
      h1,
      ul,
      li {
        margin: 0;
        padding: 0;
      }

      /* Apply a background color and set a font family */
      body {
        background-color: #f7f7f7;
        font-family: Arial, sans-serif;
      }

      /* Style the header */
      h1 {
        text-align: center;
        padding: 20px 0;
        background-color: #007bff;
        color: #fff;
        font-size: 28px;
      }

      /* Style the order history container */
      ul {
        list-style-type: none;
        padding: 20px;
        display: flex; /* Add flexbox to the list container */
        flex-wrap: wrap; /* Enable flex wrap for responsive layout */
      }

      /* Style order history items */
      li {
        background-color: #fff;
        border-radius: 5px;
        padding: 10px;
        margin: 10px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        flex: 1; /* Distribute items evenly within the container */
        min-width: calc(
          33.33% - 20px
        ); /* Ensure a minimum width for each item */
      }

      /* Style order information */
      li p {
        margin: 5px 0;
        font-weight: bold;
        color: #333;
      }

      /* Style order status */
      li span {
        color: #00000090;
        font-size: 14px;
        display: block;
        margin-top: 5px;
      }

      /* Style completed orders differently */
      li.completed {
        background-color: #10b981;
      }

      /* Style in-progress orders differently */
      li.in-progress {
        background-color: #e11d48;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <h1>Order History</h1>
    <ul>
      {% for order in orders %}
      <li
        class="{% if order.is_completed %}completed{% else %}in-progress{% endif %}"
      >
        <p>Order {{ order.id }} (Table {{ order.table_number }})</p>
        <span
          >{% if order.is_completed %} Status: Completed {% else %} Status: In
          Progress {% endif %}</span
        >
      </li>

      {% endfor %}
    </ul>
  </body>
</html>
