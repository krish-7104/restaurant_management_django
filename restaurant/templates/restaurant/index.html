<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to My Restaurant</title>
    <style>
      /* Reset some default styles */
      body {
        margin: 0;
        padding: 0;
        background-color: #f7f7f7;
        font-family: Arial, sans-serif;
      }

      /* Style the container */
      .container {
        text-align: center;
        padding: 50px;
      }

      /* Style the header */
      h1 {
        font-size: 36px;
        color: #333;
        margin-bottom: 20px;
      }

      /* Style the buttons */
      .button {
        display: inline-block;
        padding: 15px 30px;
        font-size: 18px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        margin: 10px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to My Restaurant</h1>
      <a href="menu" class="button">View Menu</a>
      <a href="create_order" class="button">Place an Order</a>
      <a href="order_history" class="button">Order History</a>
    </div>
  </body>
</html>
