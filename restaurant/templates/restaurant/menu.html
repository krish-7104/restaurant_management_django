<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Menu</title>
    <style>
      /* Reset some default styles */
      body,
      h1,
      ul,
      li,
      p {
        margin: 0;
        padding: 0;
      }

      /* Apply a background color and set a font family */
      body {
        background-color: #f7f7f7;
        font-family: Arial, sans-serif;
      }

      /* Style the header */
      h1 {
        text-align: center;
        padding: 20px 0;
        background-color: #007bff;
        color: #fff;
        font-size: 28px;
      }

      /* Style the menu container */
      ul {
        list-style-type: none;
        padding: 20px;
        display: flex; /* Add flexbox to the list container */
        flex-wrap: wrap;
        gap: 20px;
      }

      /* Style menu items */
      li {
        background-color: #fff;
        border-radius: 5px;
        padding: 20px;
        margin: 10px 0;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      }

      /* Style menu item name and price */
      li p {
        margin: 5px 0;
        font-weight: bold;
        color: #333;
      }

      /* Style menu item description */
      li span {
        color: #777;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h1>Menu</h1>
    <ul>
      {% for item in menu_items %}
      <li>
        <p>{{ item.name }} - â‚¹{{ item.price }}</p>
        <span>{{ item.description }}</span>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
